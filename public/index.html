<style>

/* ===== HERO TITLE FIX ===== */

.hero-title{
font-size:1.7rem;
font-weight:800;
margin-bottom:10px;
line-height:1.2;
display:-webkit-box;
-webkit-line-clamp:3;   /* allow 3 lines */
-webkit-box-orient:vertical;
overflow:hidden;
}

@media(max-width:768px){
.hero{
height:440px;
}
.hero-title{
font-size:1.6rem;
}
}


/* ===== SCROLL BUTTON CONTAINER ===== */

.scroll-wrapper{
position:relative;
}

.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
width:42px;
height:42px;
border-radius:50%;
border:none;
cursor:pointer;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
color:#fff;
font-size:20px;
display:flex;
align-items:center;
justify-content:center;
opacity:0;
transition:.3s;
z-index:5;
}

.scroll-wrapper:hover .scroll-btn{
opacity:1;
}

.scroll-left{
left:-10px;
}

.scroll-right{
right:-10px;
}

.scroll-btn:hover{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
}

.scroll-btn.disabled{
opacity:0.2 !important;
pointer-events:none;
}

@media(max-width:768px){
.scroll-btn{
display:none; /* hide on mobile */
}
}

</style>
