<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* Animated background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes fade{0%,100%{opacity:.04}50%{opacity:.09}}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}
.logo-wrap{display:flex;align-items:center;gap:14px}
.logo-wrap img{width:80px}
.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}
.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
transition:opacity .8s ease-in-out;
}
.hero video.fade-out{opacity:0}
.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}
.hero-content{
position:relative;
max-width:600px;
z-index:2;
}
.hero-content h1{
font-size:38px;
margin-bottom:12px;
}

/* Sections */
.section{padding:30px 5%;position:relative}
.section h2{margin-bottom:15px}
.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}
.scroll-row::-webkit-scrollbar{display:none}
.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}
.scroll-left{left:2%}
.scroll-right{right:2%}

/* CARDS */
.card{
flex:0 0 160px;
width:160px;
background:var(--card);
border-radius:8px;
overflow:hidden;
cursor:pointer;
position:relative;
display:flex;
flex-direction:column;
}
.card img{
width:100%;
height:230px;
object-fit:cover;
}
.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}
.card-title{
padding:8px;
font-size:13px;
text-align:center;
line-height:1.4em;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
min-height:3.8em;
}
.progress-bar{
height:4px;
background:var(--red);
}

/* DETAILS */
.details{display:none;padding:30px 5%}
.details-container{
display:flex;
gap:30px;
align-items:flex-start;
}
.video-wrap{
flex:1;
max-width:50%;
transition:.3s ease;
}
.video-wrap video{
width:100%;
border-radius:8px;
}
.right-panel{
flex:1;
max-width:50%;
display:flex;
flex-direction:column;
}
.autoplay{
margin:10px 0;
display:flex;
gap:8px;
align-items:center;
}
.episodes{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:450px;
overflow-y:auto;
position:relative;
}
.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}
.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}

/* EPISODE SCROLL FADE */
.episodes::before,
.episodes::after{
content:"";
position:sticky;
left:0;
right:0;
height:25px;
z-index:5;
pointer-events:none;
}
.episodes::before{
top:0;
background:linear-gradient(to bottom,var(--bg),transparent);
}
.episodes::after{
bottom:0;
background:linear-gradient(to top,var(--bg),transparent);
}

/* MOBILE */
@media(max-width:899px){

.details-container{
flex-direction:column;
}

.video-wrap{
max-width:100%;
position:sticky;
top:0;
background:var(--bg);
z-index:5;
}

.video-wrap video{
height:300px;
object-fit:cover;
}

.right-panel{
max-width:100%;
}

.episodes{
flex:1;
max-height:300px;
overflow-y:auto;
}

}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="logout()">Log Keluar</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>

<div class="details-container">

<div class="video-wrap">
<video id="player" controls controlsList="nodownload"></video>
</div>

<div class="right-panel">
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

</div>
</div>

<script>
/* SAME STABLE ENGINE — NO FUNCTION CHANGED */
const API="/api/proxy";
let heroList=[],heroIndex=0,heroTimer;
let currentDrama=null,currentEpisode=0,totalEpisodes=0,currentCover="";

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return r.json();
}

/* HERO */
async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,0,0,item.cover);

const heroVideo=document.getElementById("heroVideo");
heroVideo.classList.add("fade-out");

setTimeout(async ()=>{
const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);
heroVideo.pause();heroVideo.src="";heroVideo.load();
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.onloadeddata=()=>{
heroVideo.classList.remove("fade-out");
heroVideo.play().catch(()=>{});
};
}
},400);
}

function startHero(){
updateHero();
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

/* LOCK VIDEO SHRINK ON MOBILE SCROLL */
document.addEventListener("DOMContentLoaded",()=>{
const episodeBox=document.getElementById("episodes");
const videoWrap=document.querySelector(".video-wrap");

episodeBox.addEventListener("scroll",()=>{
if(window.innerWidth<900){
if(episodeBox.scrollTop>10){
videoWrap.style.transform="scale(0.95)";
}else{
videoWrap.style.transform="scale(1)";
}
}
});
});
</script>

</body>
</html>
