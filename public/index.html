<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

:root{
--bg:#0b0f1a;
--card:#121826;
--red1:#ff003c;
--red2:#ff4b2b;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:#fff;
overflow-x:hidden;
}

/* ================= BACKGROUND LOGO ================= */

.bg-logo{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:80vw;
max-width:700px;
opacity:0.05;
z-index:0;
animation:spin 60s linear infinite;
pointer-events:none;
}

@keyframes spin{
from{transform:translate(-50%,-50%) rotate(0deg);}
to{transform:translate(-50%,-50%) rotate(360deg);}
}

/* ================= HEADER ================= */

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px 18px;
position:relative;
z-index:10;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(8px);
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:64px;
height:64px;
object-fit:contain;
filter:drop-shadow(0 0 8px rgba(255,0,100,0.4));
}

.brand-title{
font-size:26px;
font-weight:900;
background:linear-gradient(90deg,#ff003c,#ff4b2b,#ff003c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
letter-spacing:1px;
text-shadow:0 0 12px rgba(255,0,60,0.4);
}

#logoutButton{
background:linear-gradient(90deg,#ff003c,#ff4b2b);
border:none;
color:#fff;
padding:10px 18px;
border-radius:40px;
font-weight:700;
cursor:pointer;
box-shadow:0 4px 15px rgba(255,0,60,0.4);
transition:all .25s ease;
}

#logoutButton:hover{
transform:scale(1.05);
box-shadow:0 6px 25px rgba(255,0,60,0.6);
}

/* ================= HERO ================= */

.hero{
position:relative;
margin:20px auto;
width:90%;
max-width:1100px;
border-radius:20px;
overflow:hidden;
background:#000;
z-index:5;
}

.hero video{
width:100%;
height:260px;
object-fit:cover;
border-radius:20px;
opacity:0.9;
}

.hero-content{
position:absolute;
bottom:20px;
left:20px;
right:20px;
}

.hero h1{
font-size:22px;
margin:0 0 8px;
line-height:1.2;
max-height:52px;
overflow:hidden;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
}

.hero p{
font-size:14px;
opacity:0.85;
margin:0 0 12px;
max-height:60px;
overflow:hidden;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
}

.hero button{
background:linear-gradient(90deg,#ff003c,#ff4b2b);
border:none;
padding:10px 18px;
border-radius:30px;
color:#fff;
font-weight:700;
cursor:pointer;
}

/* ================= CATEGORY ================= */

.section{
padding:20px;
position:relative;
z-index:5;
}

.section h2{
margin-bottom:12px;
}

.grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:16px;
}

.card{
background:var(--card);
border-radius:16px;
overflow:hidden;
cursor:pointer;
transition:.2s;
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card p{
padding:10px;
font-size:14px;
}

.card:hover{
transform:scale(1.04);
}

@media(min-width:768px){
.grid{
grid-template-columns:repeat(4,1fr);
}
.hero video{
height:380px;
}
}
</style>
</head>

<body>

<img class="bg-logo" src="https://i.imgur.com/81GF8Ah.jpeg">

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/81GF8Ah.jpeg">
<div class="brand-title">Koroi Drama</div>
</div>
<button id="logoutButton">Log Keluar</button>
</header>

<div class="hero">
<video id="heroVideo" autoplay muted loop playsinline></video>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button id="heroPlay">Tonton Sekarang</button>
</div>
</div>

<div id="content"></div>

<script>

const apiBase="/api/proxy";
let heroList=[];
let heroIndex=0;

async function apiCall(endpoint){
const url=`${apiBase}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint)}`;
const res=await fetch(url);
return res.json();
}

async function loadHome(){

const data=await apiCall("/dramabox/api/v1/new/1?pageSize=20");

heroList=data.data.list.slice(0,5);
updateHero();

const content=document.getElementById("content");
content.innerHTML="";

createSection("Terbaru",data.data.list);

}

function createSection(title,list){

const section=document.createElement("div");
section.className="section";

section.innerHTML=`<h2>${title}</h2><div class="grid"></div>`;

const grid=section.querySelector(".grid");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<p>${item.bookName}</p>
`;
card.onclick=()=>alert("Detail page next phase ðŸ˜Ž");
grid.appendChild(card);
});

document.getElementById("content").appendChild(section);

}

async function updateHero(){

const item=heroList[heroIndex];

document.getElementById("heroTitle").innerText=item.bookName;
document.getElementById("heroDesc").innerText=item.introduction;

const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);

if(watch.data.videoUrl){
const heroVideo=document.getElementById("heroVideo");
heroVideo.src=watch.data.videoUrl;
}

document.getElementById("heroPlay").onclick=()=>{
alert("Detail page next phase ðŸ˜Ž");
};

heroIndex=(heroIndex+1)%heroList.length;

}

setInterval(updateHero,8000);

loadHome();

</script>

</body>
</html>
