<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* Animated Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}

@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes fade{0%,100%{opacity:.04}50%{opacity:.09}}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{width:80px}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* PLATFORM SELECT */
#platformPage{
position:fixed;
inset:0;
background:#0b0b0f;
display:flex;
align-items:center;
justify-content:center;
z-index:9999;
}

.platform-container{
text-align:center;
}

.platform-list{
display:flex;
gap:20px;
margin-top:30px;
flex-wrap:wrap;
justify-content:center;
}

.platform-card{
width:180px;
height:220px;
background:#14141c;
border-radius:12px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
font-weight:700;
font-size:18px;
transition:.3s;
}

.platform-card:hover{
transform:scale(1.05);
background:#1f1f2b;
}

/* HERO */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

/* SECTIONS */
.section{
padding:30px 5%;
position:relative;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none}

.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}

.scroll-left{left:2%}
.scroll-right{right:2%}

/* CARD */
.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
position:relative;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
line-height:1.4em;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
min-height:4.2em;
}

.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

.progress-bar{
height:4px;
background:var(--red);
}

/* DETAILS */
.details{display:none;padding:30px 5%}

.video-wrap{
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.autoplay{
margin-top:10px;
display:flex;
gap:8px;
align-items:center;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}
</style>
</head>

<body>

<!-- PLATFORM PAGE -->
<div id="platformPage">
<div class="platform-container">
<h1>Pilih Platform</h1>
<div class="platform-list" id="platformList"></div>
</div>
</div>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="logout()">Log Keluar</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">‚Üê Kembali</button>
<div class="video-wrap">
<video id="player" controls controlsList="nodownload"></video>
</div>
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

/* =========================
   MULTI PLATFORM CONFIG
========================= */

const API="/api/proxy";

const PLATFORMS={
dramabox:{name:"DramaBox",base:"/dramabox/api/v1"},
netshort:{name:"NetShort",base:"/netshort/api/v1"},
reelshort:{name:"ReelShort",base:"/reelshort/api/v1"}
};

let currentPlatform=null;

/* =========================
   PLATFORM SELECT
========================= */

function renderPlatforms(){
const list=document.getElementById("platformList");
list.innerHTML="";
Object.keys(PLATFORMS).forEach(key=>{
const card=document.createElement("div");
card.className="platform-card";
card.textContent=PLATFORMS[key].name;
card.onclick=()=>{
currentPlatform=PLATFORMS[key];
document.getElementById("platformPage").style.display="none";
loadAll();
};
list.appendChild(card);
});
}

/* =========================
   ENGINE (UNCHANGED CORE)
========================= */

let heroList=[],heroIndex=0,heroTimer;
let currentDrama=null,currentEpisode=0,totalEpisodes=0,currentCover="";

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const full=`https://captain.sapimu.au${currentPlatform.base}${endpoint}?lang=in`;
const r=await fetch(`${API}?url=${encodeURIComponent(full)}`);
return r.json();
}

async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,0,0,item.cover);

const heroVideo=document.getElementById("heroVideo");
const watch=await apiCall(`/watch/${item.bookId}/0`);
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
}

function startHero(){
updateHero();
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

async function loadAll(){
const terbaru=await apiCall("/new/1?pageSize=20");
heroList=terbaru.data.list.slice(0,5);
startHero();
createSection("Terbaru",terbaru.data.list);
}

function createSection(title,list){
const container=document.getElementById("categoryContainer");
container.innerHTML="";
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2><div class="scroll-row"></div>`;
const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="badge">${item.chapterCount} Episod</div>
<img src="${item.cover}">
<div class="card-title">${item.bookName}</div>
`;
card.onclick=()=>openDetails(item.bookId,0,0,item.cover);
row.appendChild(card);
});
container.appendChild(sec);
}

async function openDetails(id){
showPage("details");
const chapters=await apiCall(`/chapters/${id}`);
totalEpisodes=chapters.data.chapterList.length;
const wrap=document.getElementById("episodes");
wrap.innerHTML="";
chapters.data.chapterList.forEach(ch=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ch.chapterIndex+1;
btn.onclick=()=>playEpisode(id,ch.chapterIndex);
wrap.appendChild(btn);
});
playEpisode(id,0);
}

async function playEpisode(id,index){
const watch=await apiCall(`/watch/${id}/${index}`);
const player=document.getElementById("player");
player.src=watch.data.videoUrl;
player.play();
}

function goHome(){
document.getElementById("player").pause();
showPage("home");
}

function logout(){location.reload();}

/* START */
renderPlatforms();
showPage("home");

</script>
</body>
</html>
