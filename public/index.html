<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

:root{
--brand:#E50914;
--bg:#0b0b0f;
--surface:#1a1a21;
--text:#ffffff;
--muted:#b3b3b3;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
margin:0;
overflow-x:hidden;
}

/* ===== HEADER ===== */

header{
position:fixed;
top:0;
width:100%;
padding:15px 4%;
display:flex;
justify-content:space-between;
align-items:center;
backdrop-filter:blur(10px);
background:rgba(0,0,0,0.4);
z-index:1000;
}

.logo{
font-size:22px;
font-weight:700;
background:linear-gradient(90deg,#f40612,#E50914,#d10811);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

#logoutButton{
background:none;
border:1px solid var(--muted);
color:var(--muted);
padding:6px 12px;
cursor:pointer;
border-radius:5px;
}

/* ===== HERO ===== */

.hero{
position:relative;
height:80vh;
display:flex;
align-items:center;
padding:0 4%;
color:white;
}

.hero-bg{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background-size:cover;
background-position:center;
filter:blur(20px);
transform:scale(1.1);
z-index:-2;
}

.hero-overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(to top, #0b0b0f 20%, rgba(0,0,0,0.4));
z-index:-1;
}

.hero-content{
max-width:600px;
}

.hero-title{
font-size:48px;
font-weight:700;
margin-bottom:20px;
}

.hero-desc{
color:var(--muted);
margin-bottom:20px;
}

.hero-btn{
background:var(--brand);
border:none;
padding:12px 24px;
color:white;
cursor:pointer;
border-radius:5px;
font-weight:600;
}

/* ===== CATEGORY ===== */

.container{
padding:0 4%;
margin-top:80vh;
}

.category-section{
margin-bottom:40px;
}

.drama-grid{
display:flex;
gap:15px;
overflow-x:auto;
}

.drama-card{
flex:0 0 180px;
background:var(--surface);
border-radius:10px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
position:relative;
}

.drama-card:hover{
transform:scale(1.07);
box-shadow:0 15px 30px rgba(0,0,0,0.6);
}

.drama-card img{
width:100%;
height:250px;
object-fit:cover;
}

.drama-card-title{
padding:10px;
font-size:14px;
}

/* ===== DETAILS ===== */

#details-page{
display:none;
padding:100px 4% 50px;
}

#videoPlayer{
width:100%;
max-width:900px;
background:#000;
border-radius:10px;
}

.episode-list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
gap:10px;
margin-top:20px;
}

.episode-item{
background:#282828;
padding:10px;
text-align:center;
cursor:pointer;
border-radius:5px;
}

.episode-item.playing{
background:var(--brand);
}

/* ===== ACCESS BLOCK ===== */

#blocked{
display:flex;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:#000;
}
</style>
</head>

<body>

<div id="blocked">
<h1 style="color:#E50914">Access Denied</h1>
<p>Gunakan link khas untuk masuk.</p>
</div>

<div id="app-content" style="display:none;">

<header>
<div class="logo">Koroi Drama</div>
<button id="logoutButton">Log Keluar</button>
</header>

<div class="hero">
<div class="hero-bg" id="heroBg"></div>
<div class="hero-overlay"></div>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroPlay">Tonton Sekarang</button>
</div>
</div>

<div class="container">
<div id="homepage"></div>
</div>

<div id="details-page">
<button id="backButton">‚Üê Kembali</button>
<h2 id="videoTitle"></h2>
<video id="videoPlayer" controls controlsList="nodownload"></video>
<div class="episode-list" id="episodeList"></div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const ACCESS_KEY="koroi2026";
const config={ apiBaseUrl:"/api/proxy" };

const blocked=document.getElementById('blocked');
const appContent=document.getElementById('app-content');
const homepage=document.getElementById('homepage');
const detailsPage=document.getElementById('details-page');
const heroBg=document.getElementById('heroBg');
const heroTitle=document.getElementById('heroTitle');
const heroDesc=document.getElementById('heroDesc');
const heroPlay=document.getElementById('heroPlay');
const videoPlayer=document.getElementById('videoPlayer');
const episodeList=document.getElementById('episodeList');
const videoTitle=document.getElementById('videoTitle');
const logoutButton=document.getElementById('logoutButton');
const backButton=document.getElementById('backButton');

let heroBookId=null;

async function apiCall(endpoint, lang='in'){
const targetUrl=`https://captain.sapimu.au${endpoint}?lang=${lang}`;
const proxyUrl=`${config.apiBaseUrl}?url=${encodeURIComponent(targetUrl)}`;
const response=await fetch(proxyUrl);
return await response.json();
}

function showPage(page){
homepage.style.display=page==='home'?'block':'none';
detailsPage.style.display=page==='details'?'block':'none';
if(page==='home'){ videoPlayer.pause(); videoPlayer.src=""; }
}

async function loadAllCategories(){
showPage('home');
homepage.innerHTML='Memuatkan...';

const response=await apiCall("/dramabox/api/v1/new/1?pageSize=20");

if(response?.data?.list){

const list=response.data.list;

heroBookId=list[0].bookId;
heroTitle.textContent=list[0].bookName;
heroDesc.textContent=list[0].introduction;
heroBg.style.backgroundImage=`url(${list[0].cover})`;

heroPlay.onclick=()=>showDetailsPage(list[0].bookId,list[0].bookName);

homepage.innerHTML='';
displayCategory("Terbaru", list);
}
}

function displayCategory(title,dramas){
const section=document.createElement('section');
section.className='category-section';
section.innerHTML=`<h2>${title}</h2><div class="drama-grid"></div>`;
const grid=section.querySelector('.drama-grid');

dramas.forEach(drama=>{
const card=document.createElement('div');
card.className='drama-card';
card.innerHTML=`<img src="${drama.cover}">
<div class="drama-card-title">${drama.bookName}</div>`;
card.onclick=()=>showDetailsPage(drama.bookId,drama.bookName);
grid.appendChild(card);
});

homepage.appendChild(section);
}

async function showDetailsPage(bookId,title){
showPage('details');
videoTitle.textContent=title;
episodeList.innerHTML='Memuatkan...';

const response=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
if(response?.data?.chapterList){
displayEpisodes(response.data.chapterList,bookId);
if(response.data.chapterList.length>0){
playVideo(bookId,response.data.chapterList[0].chapterIndex);
}
}
}

function displayEpisodes(episodes,bookId){
episodeList.innerHTML='';
episodes.forEach(ep=>{
const item=document.createElement('div');
item.className='episode-item';
item.textContent=`Ep ${ep.chapterIndex+1}`;
item.onclick=()=>playVideo(bookId,ep.chapterIndex);
episodeList.appendChild(item);
});
}

async function playVideo(bookId,index){
const response=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(response?.data?.videoUrl){
videoPlayer.src=response.data.videoUrl;
videoPlayer.play();
}
}

logoutButton.onclick=()=>{
sessionStorage.removeItem('isLoggedIn');
location.reload();
};

backButton.onclick=loadAllCategories;

const params=new URLSearchParams(window.location.search);

if(params.get("access")===ACCESS_KEY){
sessionStorage.setItem("isLoggedIn","true");
history.replaceState({},document.title,window.location.pathname);
}

if(sessionStorage.getItem("isLoggedIn")==="true"){
blocked.style.display="none";
appContent.style.display="block";
loadAllCategories();
}else{
blocked.style.display="flex";
}

});
</script>

</body>
</html>
