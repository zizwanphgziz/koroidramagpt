<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="https://i.imgur.com/MC7KXb2.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#070f1e;
color:white;
overflow-x:hidden;
}

/* ===== HEADER ===== */

header{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
background:#000c;
backdrop-filter:blur(10px);
}

.logo-area{
display:flex;
align-items:center;
gap:10px;
}

.logo-area img{
width:50px;
}

.logo-title{
font-weight:800;
font-size:1.5rem;
color:#ff2b2b;
}

.logout-btn{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
border:none;
color:white;
padding:8px 18px;
border-radius:12px;
font-weight:600;
cursor:pointer;
}

/* ===== HERO ===== */

.hero{
margin:20px;
border-radius:25px;
overflow:hidden;
position:relative;
height:430px;
background:black;
}

.hero video{
width:100%;
height:100%;
object-fit:cover;
}

.hero-content{
position:absolute;
bottom:0;
left:0;
right:0;
padding:20px;
background:linear-gradient(to top,black,transparent);
}

.hero-title{
font-size:1.8rem;
font-weight:800;
line-height:1.2;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
margin-bottom:10px;
}

.hero-desc{
font-size:.95rem;
opacity:.85;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero-btn{
margin-top:12px;
background:#ff1e1e;
border:none;
padding:10px 20px;
border-radius:12px;
font-weight:600;
color:white;
cursor:pointer;
}

/* ===== CATEGORY ===== */

.section{
padding:0 20px 35px;
}

.section h2{
margin-bottom:15px;
}

.scroll-wrapper{
position:relative;
}

.drama-grid{
display:flex;
gap:16px;
overflow-x:auto;
scroll-behavior:smooth;
padding-bottom:10px;
}

.drama-grid::-webkit-scrollbar{
display:none;
}

.drama-card{
flex:0 0 180px;
background:#111c2e;
border-radius:18px;
overflow:hidden;
cursor:pointer;
transition:.3s;
display:flex;
flex-direction:column;
}

.drama-card:hover{
transform:translateY(-6px);
box-shadow:0 10px 25px black;
}

.drama-card img{
width:100%;
aspect-ratio:3/4;
object-fit:cover;
}

.drama-card-title{
padding:10px;
text-align:center;
font-weight:600;
font-size:.9rem;
line-height:1.3;
min-height:48px;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

/* ===== SCROLL BUTTON ===== */

.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
width:40px;
height:40px;
border-radius:50%;
border:none;
background:rgba(255,255,255,0.1);
backdrop-filter:blur(10px);
color:white;
font-size:20px;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
opacity:0;
transition:.3s;
z-index:10;
}

.scroll-wrapper:hover .scroll-btn{
opacity:1;
}

.scroll-left{ left:-10px; }
.scroll-right{ right:-10px; }

.scroll-btn:hover{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
}

.scroll-btn.disabled{
opacity:0.2 !important;
pointer-events:none;
}

@media(max-width:768px){
.scroll-btn{ display:none; }
}

/* ===== DETAILS PAGE ===== */

#details{
display:none;
padding:20px;
}

#details video{
width:100%;
border-radius:16px;
margin-bottom:15px;
}

.back-btn{
margin-bottom:15px;
background:#333;
border:none;
color:white;
padding:8px 18px;
border-radius:20px;
cursor:pointer;
}

.episode{
background:#1f2638;
padding:10px;
border-radius:10px;
margin-bottom:8px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-title">Koroi Drama</div>
</div>
<button class="logout-btn">Log Keluar</button>
</header>

<div id="home">

<div class="hero">
<video id="heroVideo" muted autoplay playsinline></video>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="content"></div>

</div>

<div id="details">
<button class="back-btn" onclick="goHome()">← Kembali</button>
<h2 id="detailTitle"></h2>
<video id="player" controls></video>
<div id="episodes"></div>
</div>

<script>
const apiBase="/api/proxy";
let heroList=[];
let heroIndex=0;
let heroTimer;

async function apiCall(endpoint){
const target=`https://captain.sapimu.au${endpoint}?lang=in`;
const res=await fetch(`${apiBase}?url=${encodeURIComponent(target)}`);
return res.json();
}

async function loadHome(){
document.getElementById("content").innerHTML="";

const terbaru=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
const hangat=await apiCall("/dramabox/api/v1/rank/1?pageSize=20");
const mesti=await apiCall("/dramabox/api/v1/classify?pageSize=20&sort=1");

heroList=terbaru.data.list.slice(0,5);
startHero();

createSection("Terbaru", terbaru.data.list);
createSection("Paling Hangat", hangat.data.list);
createSection("Mesti Tonton", mesti.data.list);

setTimeout(addScrollButtons,500);
}

function createSection(title,list){
const container=document.getElementById("content");

const section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${title}</h2>`;

const wrapper=document.createElement("div");
wrapper.className="scroll-wrapper";

const grid=document.createElement("div");
grid.className="drama-grid";

list.forEach(item=>{
const card=document.createElement("div");
card.className="drama-card";
card.innerHTML=`
<img src="${item.cover}">
<div class="drama-card-title">${item.bookName}</div>
`;
card.onclick=()=>openDetails(item.bookId,item.bookName);
grid.appendChild(card);
});

wrapper.appendChild(grid);
section.appendChild(wrapper);
container.appendChild(section);
}

function addScrollButtons(){
document.querySelectorAll(".scroll-wrapper").forEach(wrapper=>{
const grid=wrapper.querySelector(".drama-grid");

const left=document.createElement("button");
left.className="scroll-btn scroll-left";
left.innerHTML="‹";

const right=document.createElement("button");
right.className="scroll-btn scroll-right";
right.innerHTML="›";

wrapper.appendChild(left);
wrapper.appendChild(right);

function update(){
left.classList.toggle("disabled",grid.scrollLeft<=0);
right.classList.toggle("disabled",
grid.scrollLeft+grid.clientWidth>=grid.scrollWidth-5);
}

left.onclick=()=>grid.scrollBy({left:-400,behavior:"smooth"});
right.onclick=()=>grid.scrollBy({left:400,behavior:"smooth"});

grid.addEventListener("scroll",update);
update();
});
}

/* ===== HERO ENGINE ===== */

function startHero(){
updateHero();
clearInterval(heroTimer);
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,item.bookName);

const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);

const heroVideo=document.getElementById("heroVideo");
heroVideo.pause();
heroVideo.src="";
heroVideo.load();

if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
}

/* ===== DETAILS ===== */

async function openDetails(bookId,title){
clearInterval(heroTimer);

document.getElementById("home").style.display="none";
document.getElementById("details").style.display="block";
document.getElementById("detailTitle").textContent=title;

const chapters=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
const list=chapters.data.chapterList;

const episodes=document.getElementById("episodes");
episodes.innerHTML="";

list.forEach(ep=>{
const div=document.createElement("div");
div.className="episode";
div.textContent="Episod "+(ep.chapterIndex+1);
div.onclick=()=>playEpisode(bookId,ep.chapterIndex);
episodes.appendChild(div);
});

if(list.length>0){
playEpisode(bookId,0);
}
}

async function playEpisode(bookId,index){
const res=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(res?.data?.videoUrl){
const player=document.getElementById("player");
player.src=res.data.videoUrl;
player.play().catch(()=>{});
}
}

function goHome(){
document.getElementById("details").style.display="none";
document.getElementById("home").style.display="block";
startHero();
}

loadHome();
</script>

</body>
</html>
