<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<link rel="icon" href="https://i.imgur.com/MC7KXb2.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

:root{
--primary:#ff1e1e;
--bg:#050b18;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:#fff;
overflow-x:hidden;
}

/* BACKGROUND ROTATE LOGO */
.bg-logo{
position:fixed;
top:50%;
left:50%;
width:500px;
opacity:0.06;
transform:translate(-50%,-50%);
animation:spin 40s linear infinite,fade 6s ease-in-out infinite;
z-index:-1;
}
@keyframes spin{from{transform:translate(-50%,-50%) rotate(0)}to{transform:translate(-50%,-50%) rotate(360deg)}}
@keyframes fade{0%,100%{opacity:.04}50%{opacity:.08}}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:15px 18px;
background:#000c;
backdrop-filter:blur(10px);
}

.logo-wrap{
display:flex;
align-items:center;
gap:10px;
}

.logo-wrap img{
width:45px;
}

.logo-title{
font-size:1.4rem;
font-weight:800;
color:#ff2b2b;
}

.logout-btn{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
border:none;
color:#fff;
padding:8px 16px;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
margin:20px;
border-radius:25px;
overflow:hidden;
position:relative;
height:420px;
}

.hero img{
width:100%;
height:100%;
object-fit:cover;
}

.hero-content{
position:absolute;
bottom:0;
left:0;
right:0;
padding:20px;
background:linear-gradient(to top,#000,transparent);
}

.hero-title{
font-size:1.8rem;
font-weight:800;
margin-bottom:10px;
max-height:70px;
overflow:hidden;
}

.hero-desc{
font-size:.9rem;
opacity:.85;
max-height:60px;
overflow:hidden;
}

.hero-btn{
margin-top:12px;
background:var(--primary);
padding:10px 18px;
border:none;
border-radius:12px;
color:#fff;
font-weight:600;
cursor:pointer;
}

/* CATEGORY */
.section{
padding:0 20px 30px;
}

.section h2{
margin:25px 0 15px;
}

.drama-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:15px;
}

@media(min-width:768px){
.drama-grid{grid-template-columns:repeat(3,1fr);}
}

@media(min-width:1200px){
.drama-grid{grid-template-columns:repeat(4,1fr);}
}

.drama-card{
background:#111c2e;
border-radius:18px;
overflow:hidden;
cursor:pointer;
transition:.3s;
display:flex;
flex-direction:column;
}

.drama-card:hover{
transform:translateY(-6px);
box-shadow:0 10px 25px #000;
}

.drama-card img{
width:100%;
aspect-ratio:3/4;
object-fit:cover;
}

.drama-card-title{
padding:10px;
text-align:center;
font-weight:600;
min-height:50px;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}
</style>
</head>
<body>

<img class="bg-logo" src="https://i.imgur.com/MC7KXb2.png">

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-title">Koroi Drama</div>
</div>
<button class="logout-btn">Log Keluar</button>
</header>

<div class="hero" id="hero">
<img id="heroImage">
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="content"></div>

<script>
const apiBase="/api/proxy";
let heroList=[];
let heroIndex=0;
let rotateInterval;

async function apiCall(endpoint){
const target=`https://captain.sapimu.au${endpoint}?lang=in`;
const res=await fetch(`${apiBase}?url=${encodeURIComponent(target)}`);
return res.json();
}

function createCard(drama){
const div=document.createElement("div");
div.className="drama-card";
div.innerHTML=`
<img src="${drama.cover}">
<div class="drama-card-title">${drama.bookName}</div>
`;
div.onclick=()=>alert("Play "+drama.bookName);
return div;
}

async function loadCategories(){
const container=document.getElementById("content");
container.innerHTML="";

const categories=[
{title:"Terbaru",endpoint:"/dramabox/api/v1/new/1?pageSize=12"},
{title:"Paling Hangat",endpoint:"/dramabox/api/v1/rank/1?pageSize=12"},
{title:"Mesti Tonton",endpoint:"/dramabox/api/v1/classify?pageSize=12&sort=1"}
];

for(const cat of categories){
const data=await apiCall(cat.endpoint);
if(data?.data?.list){
const section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${cat.title}</h2>`;
const grid=document.createElement("div");
grid.className="drama-grid";
data.data.list.forEach(d=>grid.appendChild(createCard(d)));
section.appendChild(grid);
container.appendChild(section);

if(heroList.length<5) heroList.push(...data.data.list.slice(0,2));
}
}
startHeroRotation();
}

function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroImage").src=item.cover;
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>alert("Play "+item.bookName);
}

function startHeroRotation(){
updateHero();
clearInterval(rotateInterval);
rotateInterval=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},5000);
}

loadCategories();
</script>

</body>
</html>
