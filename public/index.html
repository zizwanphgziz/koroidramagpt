<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="https://i.imgur.com/MC7KXb2.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

:root{
--bg:#0b0f1a;
--card:#121826;
--red1:#ff003c;
--red2:#ff4b2b;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:#fff;
overflow-x:hidden;
}

/* ===== Background Logo ===== */

.bg-logo{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:85vw;
max-width:750px;
opacity:0.05;
z-index:0;
pointer-events:none;
animation:spinFade 60s linear infinite;
}

@keyframes spinFade{
0%{transform:translate(-50%,-50%) rotate(0deg);opacity:0.04;}
50%{opacity:0.09;}
100%{transform:translate(-50%,-50%) rotate(360deg);opacity:0.04;}
}

/* ===== Header ===== */

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:14px 20px;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(8px);
z-index:10;
position:relative;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:72px;
height:72px;
object-fit:contain;
filter:drop-shadow(0 0 10px rgba(255,0,100,0.4));
}

.brand-title{
font-size:28px;
font-weight:900;
background:linear-gradient(90deg,#ff003c,#ff4b2b,#ff003c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
letter-spacing:1px;
}

#logoutButton{
background:linear-gradient(90deg,#ff003c,#ff4b2b);
border:none;
color:#fff;
padding:10px 20px;
border-radius:40px;
font-weight:700;
cursor:pointer;
}

/* ===== Hero ===== */

.hero{
position:relative;
margin:24px auto;
width:90%;
max-width:1100px;
border-radius:24px;
overflow:hidden;
background:#000;
}

.hero video{
width:100%;
height:260px;
object-fit:cover;
}

.hero-content{
position:absolute;
bottom:20px;
left:20px;
right:20px;
}

.hero h1{
font-size:22px;
margin:0 0 8px;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero p{
font-size:14px;
opacity:0.85;
margin:0 0 12px;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero button{
background:linear-gradient(90deg,#ff003c,#ff4b2b);
border:none;
padding:10px 18px;
border-radius:30px;
color:#fff;
font-weight:700;
cursor:pointer;
}

/* ===== Sections ===== */

.section{
padding:24px 20px;
position:relative;
}

.section h2{
margin-bottom:14px;
}

.grid{
display:flex;
gap:16px;
overflow-x:auto;
scroll-snap-type:x mandatory;
}

.grid::-webkit-scrollbar{display:none;}

/* ===== CARD FIX ===== */

.card{
min-width:170px;
flex:0 0 auto;
scroll-snap-align:start;
background:var(--card);
border-radius:18px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
transition:.25s;
}

.card img{
width:100%;
aspect-ratio:2/3;
object-fit:contain;
background:#000;
display:block;
}

.card p{
padding:12px 10px 14px;
font-size:14px;
text-align:center;
line-height:1.3;
word-wrap:break-word;
white-space:normal;
}

/* ===== Details ===== */

#detailsPage{
display:none;
padding:24px;
}

#detailsPage video{
width:100%;
border-radius:16px;
margin-bottom:20px;
}

.episode{
background:#1f2638;
padding:10px;
border-radius:10px;
margin-bottom:8px;
cursor:pointer;
}

.backBtn{
margin-bottom:20px;
background:#333;
padding:8px 16px;
border:none;
color:#fff;
border-radius:20px;
cursor:pointer;
}

@media(min-width:768px){
.hero video{height:380px;}
.card{min-width:220px;}
}
</style>
</head>

<body>

<img class="bg-logo" src="https://i.imgur.com/MC7KXb2.png">

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="brand-title">Koroi Drama</div>
</div>
<button id="logoutButton">Log Keluar</button>
</header>

<div id="homePage">

<div class="hero">
<video id="heroVideo" autoplay muted loop playsinline></video>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button id="heroPlay">Tonton Sekarang</button>
</div>
</div>

<div id="content"></div>

</div>

<div id="detailsPage">
<button class="backBtn" onclick="goHome()">‚Üê Kembali</button>
<h2 id="detailTitle"></h2>
<video id="player" controls></video>
<div id="episodes"></div>
</div>

<script>

const apiBase="/api/proxy";
let heroList=[];
let heroIndex=0;
let heroInterval;

async function apiCall(endpoint){
const url=`${apiBase}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`;
const res=await fetch(url);
return res.json();
}

async function loadHome(){

const terbaru=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
const hangat=await apiCall("/dramabox/api/v1/rank/1?pageSize=20");
const mesti=await apiCall("/dramabox/api/v1/classify?pageSize=20&sort=1");

heroList=terbaru.data.list.slice(0,5);
startHero();

const content=document.getElementById("content");
content.innerHTML="";

createSection("Terbaru", terbaru.data.list);
createSection("Paling Hangat", hangat.data.list);
createSection("Mesti Tonton", mesti.data.list);
}

function createSection(title,list){
const section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${title}</h2><div class="grid"></div>`;
const grid=section.querySelector(".grid");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="${item.cover}"><p>${item.bookName}</p>`;
card.onclick=()=>openDetails(item.bookId,item.bookName);
grid.appendChild(card);
});

document.getElementById("content").appendChild(section);
}

function startHero(){
updateHero();
heroInterval=setInterval(updateHero,8000);
}

async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").innerText=item.bookName;
document.getElementById("heroDesc").innerText=item.introduction;
document.getElementById("heroPlay").onclick=()=>openDetails(item.bookId,item.bookName);

const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);
if(watch?.data?.videoUrl){
document.getElementById("heroVideo").src=watch.data.videoUrl;
}
heroIndex=(heroIndex+1)%heroList.length;
}

async function openDetails(bookId,title){
clearInterval(heroInterval);

document.getElementById("homePage").style.display="none";
document.getElementById("detailsPage").style.display="block";

document.getElementById("detailTitle").innerText=title;

const chapters=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
const list=chapters.data.chapterList;

const episodes=document.getElementById("episodes");
episodes.innerHTML="";

list.forEach(ep=>{
const div=document.createElement("div");
div.className="episode";
div.innerText="Episod "+(ep.chapterIndex+1);
div.onclick=()=>playEpisode(bookId,ep.chapterIndex);
episodes.appendChild(div);
});

if(list.length>0){
playEpisode(bookId,0);
}
}

async function playEpisode(bookId,index){
const res=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(res?.data?.videoUrl){
document.getElementById("player").src=res.data.videoUrl;
}
}

function goHome(){
document.getElementById("detailsPage").style.display="none";
document.getElementById("homePage").style.display="block";
startHero();
}

loadHome();

</script>

</body>
</html>
