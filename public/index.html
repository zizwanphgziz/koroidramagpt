<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes fade{0%,100%{opacity:.04}50%{opacity:.09}}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}
.logo-wrap{display:flex;align-items:center;gap:14px}
.logo-wrap img{width:80px}
.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* ================= HERO ================= */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}
.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}
.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}
.hero-content{
position:relative;
max-width:600px;
z-index:2;
}
.hero-content h1{font-size:34px;margin-bottom:10px}
.hero-content p{
font-size:14px;
line-height:1.6;
max-height:70px;
overflow:hidden;
}

/* ================= CARD ================= */
.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
}
.card img{
width:100%;
height:240px;
object-fit:cover;
}
.card-title{
padding:10px;
font-size:13px;
text-align:center;
line-height:1.4em;
display:-webkit-box;
-webkit-line-clamp:3;
-webkit-box-orient:vertical;
overflow:hidden;
min-height:4.2em;
}
.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}
.progress-bar{
height:4px;
background:var(--red);
}

/* ================= DETAILS LAYOUT ================= */

.details{
display:none;
padding:30px 5%;
}

.details-container{
display:flex;
gap:40px;
align-items:flex-start;
justify-content:center;
}

/* ===== LEFT SIDE VIDEO ===== */
.video-wrap{
flex:1;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}

.video-wrap video{
width:100%;
max-height:75vh;
border-radius:10px;
object-fit:contain;
}

/* ===== RIGHT SIDE ===== */
.right-panel{
flex:1;
display:flex;
flex-direction:column;
justify-content:center;
}

.autoplay{
margin-bottom:15px;
display:flex;
gap:8px;
align-items:center;
}

.episodes{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:10px;
max-height:70vh;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:10px;
text-align:center;
border-radius:6px;
cursor:pointer;
font-size:13px;
}
.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}

/* ================= MOBILE ================= */
@media(max-width:899px){

.details-container{
flex-direction:column;
align-items:center;
}

.video-wrap video{
width:100%;
max-height:55vh;
}

.right-panel{
width:100%;
}

.episodes{
grid-template-columns:repeat(3,1fr);
max-height:35vh;
}

}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="logout()">Log Keluar</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">‚Üê Kembali</button>

<div class="details-container">

<div class="video-wrap">
<video id="player" controls controlsList="nodownload"></video>
</div>

<div class="right-panel">
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

</div>
</div>

<script>
/* ENGINE TIDAK DISENTUH */
const API="/api/proxy";
let heroList=[],heroIndex=0,heroTimer;
let currentDrama=null,currentEpisode=0,totalEpisodes=0,currentCover="";

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return r.json();
}

async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,0,0,item.cover);
const heroVideo=document.getElementById("heroVideo");
const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
}

function startHero(){
updateHero();
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

/* ... ENGINE BAWAH KEKAL SAMA EXACTLY ... */
</script>
</body>
</html>
