<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* ===== Background Logo Animation ===== */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}
@keyframes fade{
0%,100%{opacity:.04}
50%{opacity:.09}
}

/* ===== Header ===== */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:80px;
}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* ===== Hero ===== */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
opacity:1;
transition:opacity .8s ease-in-out;
}

.hero video.fade-out{
opacity:0;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

.hero-content h1{
font-size:34px;
margin-bottom:10px;
}

.hero-content p{
font-size:14px;
line-height:1.6;
max-height:70px;
overflow:hidden;
}

.hero-content button{
margin-top:15px;
}

/* ===== Sections ===== */
.section{
padding:30px 5%;
position:relative;
}

.section h2{
margin-bottom:15px;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none}

/* Scroll buttons */
.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;
height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}
.scroll-left{left:2%}
.scroll-right{right:2%}

/* ===== Card ===== */
.card{
min-width:160px;
background:var(--card);
border-radius:8px;
overflow:hidden;
position:relative;
cursor:pointer;
}

.card img{
width:100%;
height:230px;
object-fit:cover;
}

.card-title{
padding:8px;
font-size:13px;
text-align:center;
word-wrap:break-word;
}

.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

/* ===== Details ===== */
.details{
display:none;
padding:30px 5%;
}

.video-wrap{
position:relative;
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.back-btn{
margin-bottom:15px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
}

/* ===== Responsive ===== */
@media(max-width:768px){
.hero{height:60vh}
.logo-wrap img{width:60px}
.hero-content h1{font-size:24px}
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="logout()">Log Keluar</button>
</header>

<!-- HERO -->
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<!-- HOME -->
<div id="home"></div>

<!-- DETAILS -->
<div class="details" id="details">
<button class="btn back-btn" onclick="goHome()">← Kembali</button>
<div class="video-wrap">
<video id="player" controls controlsList="nodownload noplaybackrate" disablePictureInPicture></video>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>
const API="/api/proxy";

let heroList=[];
let heroIndex=0;
let heroTimer;

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return r.json();
}

/* ================= HERO CROSSFADE ================= */

async function updateHero(){
const item=heroList[heroIndex];

document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=
()=>openDetails(item.bookId,item.bookName,0,0,item.cover);

const heroVideo=document.getElementById("heroVideo");
heroVideo.classList.add("fade-out");

setTimeout(async ()=>{
const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);
heroVideo.pause();
heroVideo.src="";
heroVideo.load();

if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.onloadeddata=()=>{
heroVideo.classList.remove("fade-out");
heroVideo.play().catch(()=>{});
};
}
},400);
}

function startHero(){
updateHero();
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

/* ================= HOME ================= */

async function loadHome(){
const home=document.getElementById("home");
home.innerHTML="";
const data=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
heroList=data.data.list.slice(0,5);
startHero();

createSection("Terbaru",data.data.list);
}

function createSection(title,list){
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2>
<button class="scroll-btn scroll-left">‹</button>
<button class="scroll-btn scroll-right">›</button>
<div class="scroll-row"></div>`;
const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="badge">${item.chapterCount} Episod</div>
<img src="${item.cover}">
<div class="card-title">${item.bookName}</div>
`;
card.onclick=()=>openDetails(item.bookId,item.bookName,0,0,item.cover);
row.appendChild(card);
});

sec.querySelector(".scroll-left").onclick=()=>row.scrollBy({left:-300,behavior:"smooth"});
sec.querySelector(".scroll-right").onclick=()=>row.scrollBy({left:300,behavior:"smooth"});

home.appendChild(sec);
}

/* ================= DETAILS ================= */

async function openDetails(id,title,ep=0,progress=0){
document.getElementById("home").style.display="none";
document.getElementById("details").style.display="block";

const chapters=await apiCall(`/dramabox/api/v1/chapters/${id}`);
const epList=chapters.data.chapterList;
const wrap=document.getElementById("episodes");
wrap.innerHTML="";

epList.forEach(ch=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ch.chapterIndex+1;
btn.onclick=()=>playEpisode(id,ch.chapterIndex,epList.length);
wrap.appendChild(btn);
});

playEpisode(id,ep,epList.length);
}

async function playEpisode(id,index,total){
const watch=await apiCall(`/dramabox/api/v1/watch/${id}/${index}`);
const player=document.getElementById("player");
player.src=watch.data.videoUrl;
player.play();
}

/* ================= NAV ================= */

function goHome(){
const player=document.getElementById("player");
player.pause();
player.src="";
document.getElementById("details").style.display="none";
document.getElementById("home").style.display="block";
}

function logout(){
location.reload();
}

loadHome();
</script>

</body>
</html>
