<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');
:root{
--brand:#E50914;
--bg:#0b0b0f;
--surface:#1a1a21;
--text:#fff;
--muted:#b3b3b3;
}
body{
font-family:Poppins;
background:var(--bg);
color:var(--text);
margin:0;
}
header{
padding:20px 4%;
display:flex;
justify-content:space-between;
align-items:center;
}
h1{
color:var(--brand);
margin:0;
}
button{
background:var(--brand);
border:none;
color:#fff;
padding:8px 14px;
cursor:pointer;
}
.container{padding:0 4%;}
.category-section{margin-bottom:40px;}
.drama-grid{
display:flex;
overflow-x:auto;
gap:15px;
}
.drama-card{
flex:0 0 180px;
background:var(--surface);
border-radius:8px;
overflow:hidden;
cursor:pointer;
}
.drama-card img{
width:100%;
height:250px;
object-fit:cover;
}
.drama-card-title{
padding:10px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}
#details-page{display:none;}
#videoPlayer{
width:100%;
max-width:900px;
background:#000;
border-radius:8px;
}
.episode-list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
gap:10px;
margin-top:20px;
}
.episode-item{
background:#282828;
padding:12px;
text-align:center;
cursor:pointer;
}
.episode-item.playing{
background:var(--brand);
}
#blocked{
display:flex;
height:100vh;
align-items:center;
justify-content:center;
flex-direction:column;
background:#000;
}
</style>
</head>

<body>

<div id="blocked">
<h1 style="color:#E50914">Access Denied</h1>
<p>Gunakan link khas untuk masuk.</p>
</div>

<div id="app" style="display:none">

<div class="container">

<header>
<h1>Koroi Drama</h1>
<div>
<button onclick="loadAllCategories()">Home</button>
<button onclick="logout()">Logout</button>
</div>
</header>

<div id="homepage">
<main id="category-container"></main>
</div>

<div id="details-page">
<button onclick="loadAllCategories()">‚Üê Kembali</button>
<h2 id="videoTitle"></h2>
<video id="videoPlayer" controls></video>
<div class="episode-list" id="episodeList"></div>
</div>

</div>
</div>

<script>
const ACCESS_KEY="koroi2026";
const apiBase="/api/proxy";

const params=new URLSearchParams(window.location.search);
if(params.get("access")===ACCESS_KEY || sessionStorage.getItem("access")==="true"){
sessionStorage.setItem("access","true");
document.getElementById("blocked").style.display="none";
document.getElementById("app").style.display="block";
history.replaceState({},document.title,window.location.pathname);
loadAllCategories();
}else{
document.getElementById("blocked").style.display="flex";
}

function buildUrl(endpoint){
if(endpoint.includes("?")){
return `https://captain.sapimu.au${endpoint}&lang=in`;
}else{
return `https://captain.sapimu.au${endpoint}?lang=in`;
}
}

async function apiCall(endpoint){
const target=buildUrl(endpoint);
const res=await fetch(`${apiBase}?url=${encodeURIComponent(target)}`);
return await res.json();
}

async function loadAllCategories(){
document.getElementById("homepage").style.display="block";
document.getElementById("details-page").style.display="none";
document.getElementById("category-container").innerHTML="Memuatkan...";

const categories=[
{title:"Terbaru",endpoint:"/dramabox/api/v1/new/1?pageSize=20"},
{title:"Paling Hangat",endpoint:"/dramabox/api/v1/rank/1?pageSize=20"},
{title:"Mesti Tonton",endpoint:"/dramabox/api/v1/classify?pageSize=20&sort=1"}
];

const responses=await Promise.all(categories.map(c=>apiCall(c.endpoint)));

document.getElementById("category-container").innerHTML="";

responses.forEach((res,i)=>{
if(res?.data?.list){
displayCategory(categories[i].title,res.data.list);
}
});
}

function displayCategory(title,dramas){
const section=document.createElement("section");
section.className="category-section";
section.innerHTML=`<h2>${title}</h2><div class="drama-grid"></div>`;
const grid=section.querySelector(".drama-grid");

dramas.forEach(drama=>{
const card=document.createElement("div");
card.className="drama-card";
card.innerHTML=`<img src="${drama.cover}">
<div class="drama-card-title">${drama.bookName}</div>`;
card.onclick=()=>showDetailsPage(drama.bookId,drama.bookName);
grid.appendChild(card);
});

document.getElementById("category-container").appendChild(section);
}

async function showDetailsPage(bookId,title){
document.getElementById("homepage").style.display="none";
document.getElementById("details-page").style.display="block";
document.getElementById("videoTitle").textContent=title;

const res=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
if(res?.data?.chapterList){
displayEpisodes(res.data.chapterList,bookId);
if(res.data.chapterList.length>0){
playVideo(bookId,res.data.chapterList[0].chapterIndex);
}
}
}

function displayEpisodes(episodes,bookId){
const list=document.getElementById("episodeList");
list.innerHTML="";
episodes.forEach(ep=>{
const div=document.createElement("div");
div.className="episode-item";
div.textContent="Episod "+(ep.chapterIndex+1);
div.dataset.index=ep.chapterIndex;
div.onclick=()=>playVideo(bookId,ep.chapterIndex);
list.appendChild(div);
});
}

async function playVideo(bookId,index){
const res=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(res?.data?.videoUrl){
const video=document.getElementById("videoPlayer");
video.src=res.data.videoUrl;
video.play();

video.dataset.currentEpisodeIndex=index;

document.querySelectorAll(".episode-item").forEach(i=>i.classList.remove("playing"));
const current=document.querySelector(`[data-index='${index}']`);
if(current) current.classList.add("playing");
}
}

document.getElementById("videoPlayer").addEventListener("ended",()=>{
const current=parseInt(document.getElementById("videoPlayer").dataset.currentEpisodeIndex);
const next=document.querySelector(`[data-index='${current+1}']`);
if(next) next.click();
});

function logout(){
sessionStorage.removeItem("access");
location.reload();
}
</script>

</body>
</html>
