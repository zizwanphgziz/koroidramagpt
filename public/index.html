<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

:root{
--brand:#E50914;
--bg:#0b0b0f;
--surface:#1a1a21;
--text:#ffffff;
--muted:#b3b3b3;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
margin:0;
}

header{
padding:20px 4%;
display:flex;
justify-content:space-between;
align-items:center;
}

h1{
background:linear-gradient(90deg,#f40612,#E50914,#d10811);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
margin:0;
}

#logoutButton{
background:none;
border:1px solid var(--muted);
color:var(--muted);
padding:6px 12px;
cursor:pointer;
}

.container{padding:0 4%;}
.category-section{margin-bottom:40px;}

.drama-grid{
display:flex;
overflow-x:auto;
gap:15px;
}

.drama-card{
flex:0 0 180px;
background:var(--surface);
border-radius:8px;
overflow:hidden;
cursor:pointer;
transition:0.3s;
}

.drama-card:hover{
transform:scale(1.05);
}

.drama-card img{
width:100%;
height:250px;
object-fit:cover;
}

.drama-card-title{
padding:10px;
white-space:nowrap;
overflow:hidden;
text-overflow:ellipsis;
}

#details-page{display:none;}

#videoPlayer{
width:100%;
max-width:900px;
background:#000;
border-radius:8px;
}

.episode-list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
gap:10px;
margin-top:20px;
}

.episode-item{
background:#282828;
padding:12px;
text-align:center;
cursor:pointer;
}

.episode-item.playing{
background:var(--brand);
}

#blocked{
display:flex;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:#000;
}
</style>
</head>

<body>

<div id="blocked">
<h1 style="color:#E50914">Access Denied</h1>
<p>Gunakan link khas untuk masuk.</p>
</div>

<div id="app-content" style="display:none;">
<div class="container">

<div id="homepage">
<header>
<h1>Koroi Drama</h1>
<button id="logoutButton">Log Keluar</button>
</header>
<main id="category-container"></main>
</div>

<div id="details-page">
<button id="backButton">‚Üê Kembali</button>
<h2 id="videoTitle"></h2>
<video id="videoPlayer" controls controlsList="nodownload"></video>
<div class="episode-list" id="episodeList"></div>
</div>

</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const ACCESS_KEY="koroi2026";
const config={ apiBaseUrl:"/api/proxy" };

/* ===== ELEMENTS ===== */
const homepage=document.getElementById('homepage');
const detailsPage=document.getElementById('details-page');
const categoryContainer=document.getElementById('category-container');
const videoPlayer=document.getElementById('videoPlayer');
const videoTitle=document.getElementById('videoTitle');
const episodeList=document.getElementById('episodeList');
const logoutButton=document.getElementById('logoutButton');
const backButton=document.getElementById('backButton');
const blocked=document.getElementById('blocked');
const appContent=document.getElementById('app-content');

/* ===== FUNCTIONS ===== */

function showPage(page){
homepage.style.display=page==='home'?'block':'none';
detailsPage.style.display=page==='details'?'block':'none';
if(page==='home'){
videoPlayer.pause();
videoPlayer.src="";
}
}

async function apiCall(endpoint, lang='in'){
const targetUrl=`https://captain.sapimu.au${endpoint}?lang=${lang}`;
const proxyUrl=`${config.apiBaseUrl}?url=${encodeURIComponent(targetUrl)}`;
const response=await fetch(proxyUrl);
return await response.json();
}

function displayCategory(title,dramas){
const section=document.createElement('section');
section.className='category-section';
section.innerHTML=`<h2>${title}</h2><div class="drama-grid"></div>`;
const grid=section.querySelector('.drama-grid');

dramas.forEach(drama=>{
const card=document.createElement('div');
card.className='drama-card';
card.innerHTML=`<img src="${drama.cover}">
<div class="drama-card-title">${drama.bookName}</div>`;
card.onclick=()=>showDetailsPage(drama.bookId,drama.bookName);
grid.appendChild(card);
});

categoryContainer.appendChild(section);
}

async function loadAllCategories(){
showPage('home');
categoryContainer.innerHTML='Memuatkan...';

const categories=[
{title:"Terbaru",endpoint:"/dramabox/api/v1/new/1?pageSize=20"},
{title:"Paling Hangat",endpoint:"/dramabox/api/v1/rank/1?pageSize=20"},
{title:"Mesti Tonton",endpoint:"/dramabox/api/v1/classify?pageSize=20&sort=1"}
];

const responses=await Promise.all(categories.map(cat=>apiCall(cat.endpoint)));

categoryContainer.innerHTML='';
responses.forEach((res,i)=>{
if(res?.data?.list){
displayCategory(categories[i].title,res.data.list);
}
});
}

async function showDetailsPage(bookId,title){
showPage('details');
videoTitle.textContent=title;
episodeList.innerHTML='Memuatkan episod...';

const response=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
if(response?.data?.chapterList){
displayEpisodes(response.data.chapterList,bookId);
if(response.data.chapterList.length>0){
playVideo(bookId,response.data.chapterList[0].chapterIndex);
}
}
}

function displayEpisodes(episodes,bookId){
episodeList.innerHTML='';
episodes.forEach(ep=>{
const item=document.createElement('div');
item.className='episode-item';
item.textContent=`Episod ${ep.chapterIndex+1}`;
item.dataset.index=ep.chapterIndex;
item.onclick=()=>playVideo(bookId,ep.chapterIndex);
episodeList.appendChild(item);
});
}

async function playVideo(bookId,index){
const response=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(response?.data?.videoUrl){
videoPlayer.src=response.data.videoUrl;
videoPlayer.play();
videoPlayer.dataset.currentEpisodeIndex=index;

document.querySelectorAll('.episode-item').forEach(i=>i.classList.remove('playing'));
const current=document.querySelector(`[data-index='${index}']`);
if(current) current.classList.add('playing');
}
}

/* ===== EVENTS ===== */

videoPlayer.addEventListener('ended',()=>{
const current=parseInt(videoPlayer.dataset.currentEpisodeIndex);
const next=document.querySelector(`[data-index='${current+1}']`);
if(next) next.click();
});

logoutButton.addEventListener('click',()=>{
sessionStorage.removeItem('isLoggedIn');
location.reload();
});

backButton.addEventListener('click', loadAllCategories);

/* ===== ACCESS CONTROL ===== */

const params=new URLSearchParams(window.location.search);

if(params.get("access")===ACCESS_KEY){
sessionStorage.setItem("isLoggedIn","true");
history.replaceState({},document.title,window.location.pathname);
}

if(sessionStorage.getItem("isLoggedIn")==="true"){
blocked.style.display="none";
appContent.style.display="block";
loadAllCategories();
}else{
blocked.style.display="flex";
}

});
</script>

</body>
</html>
