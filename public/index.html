<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="https://i.imgur.com/MC7KXb2.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

:root{
--primary:#ff1e1e;
--bg:#050b18;
--card:#111c2e;
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--bg);
color:#fff;
overflow-x:hidden;
}

/* ===== Background Rotating Logo ===== */

.bg-logo{
position:fixed;
top:50%;
left:50%;
width:500px;
opacity:0.05;
transform:translate(-50%,-50%);
animation:spin 50s linear infinite,fade 6s ease-in-out infinite;
z-index:-1;
}
@keyframes spin{
from{transform:translate(-50%,-50%) rotate(0)}
to{transform:translate(-50%,-50%) rotate(360deg)}
}
@keyframes fade{
0%,100%{opacity:.04}
50%{opacity:.08}
}

/* ===== Header ===== */

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:15px 18px;
background:#000c;
backdrop-filter:blur(10px);
}

.logo-wrap{
display:flex;
align-items:center;
gap:10px;
}

.logo-wrap img{
width:45px;
}

.logo-title{
font-size:1.4rem;
font-weight:800;
color:#ff2b2b;
}

.logout-btn{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
border:none;
color:#fff;
padding:8px 16px;
border-radius:10px;
font-weight:600;
cursor:pointer;
}

/* ===== HERO ===== */

.hero{
margin:20px;
border-radius:25px;
overflow:hidden;
position:relative;
height:420px;
background:#000;
}

.hero video{
width:100%;
height:100%;
object-fit:cover;
}

.hero-content{
position:absolute;
bottom:0;
left:0;
right:0;
padding:20px;
background:linear-gradient(to top,#000,transparent);
}

.hero-title{
font-size:1.6rem;
font-weight:800;
margin-bottom:8px;
max-height:60px;
overflow:hidden;
}

.hero-desc{
font-size:.9rem;
opacity:.85;
max-height:60px;
overflow:hidden;
}

.hero-btn{
margin-top:12px;
background:var(--primary);
padding:10px 18px;
border:none;
border-radius:12px;
color:#fff;
font-weight:600;
cursor:pointer;
}

/* ===== CATEGORY ===== */

.section{
padding:0 20px 30px;
}

.section h2{
margin:25px 0 15px;
}

/* HORIZONTAL NETFLIX STYLE */
.drama-grid{
display:flex;
gap:16px;
overflow-x:auto;
scroll-snap-type:x mandatory;
padding-bottom:10px;
}

.drama-grid::-webkit-scrollbar{
display:none;
}

/* CARD STANDARD FRAME */
.drama-card{
flex:0 0 180px;
background:var(--card);
border-radius:18px;
overflow:hidden;
cursor:pointer;
scroll-snap-align:start;
transition:.3s;
display:flex;
flex-direction:column;
}

.drama-card:hover{
transform:translateY(-6px);
box-shadow:0 10px 25px #000;
}

.drama-card img{
width:100%;
aspect-ratio:3/4;
object-fit:cover;
}

.drama-card-title{
padding:10px;
text-align:center;
font-weight:600;
font-size:.9rem;
line-height:1.3;
min-height:48px;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

/* ===== DETAILS PAGE ===== */

#detailsPage{
display:none;
padding:20px;
}

#detailsPage video{
width:100%;
border-radius:16px;
margin-bottom:15px;
}

.episode{
background:#1f2638;
padding:10px;
border-radius:10px;
margin-bottom:8px;
cursor:pointer;
}

.backBtn{
margin-bottom:15px;
background:#333;
padding:8px 16px;
border:none;
color:#fff;
border-radius:20px;
cursor:pointer;
}

@media(min-width:1200px){
.drama-card{
flex:0 0 220px;
}
}
</style>
</head>
<body>

<img class="bg-logo" src="https://i.imgur.com/MC7KXb2.png">

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-title">Koroi Drama</div>
</div>
<button class="logout-btn">Log Keluar</button>
</header>

<div id="homePage">

<div class="hero">
<video id="heroVideo" muted autoplay playsinline></video>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="content"></div>
</div>

<div id="detailsPage">
<button class="backBtn" onclick="goHome()">‚Üê Kembali</button>
<h2 id="detailTitle"></h2>
<video id="player" controls></video>
<div id="episodes"></div>
</div>

<script>
const apiBase="/api/proxy";
let heroList=[];
let heroIndex=0;
let heroInterval;

async function apiCall(endpoint){
const target=`https://captain.sapimu.au${endpoint}?lang=in`;
const res=await fetch(`${apiBase}?url=${encodeURIComponent(target)}`);
return res.json();
}

async function loadHome(){

const terbaru=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
const hangat=await apiCall("/dramabox/api/v1/rank/1?pageSize=20");
const mesti=await apiCall("/dramabox/api/v1/classify?pageSize=20&sort=1");

heroList=terbaru.data.list.slice(0,5);
startHeroRotation();

createSection("Terbaru", terbaru.data.list);
createSection("Paling Hangat", hangat.data.list);
createSection("Mesti Tonton", mesti.data.list);
}

function createSection(title,list){
const container=document.getElementById("content");

const section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${title}</h2>`;

const grid=document.createElement("div");
grid.className="drama-grid";

list.forEach(item=>{
const card=document.createElement("div");
card.className="drama-card";
card.innerHTML=`
<img src="${item.cover}">
<div class="drama-card-title">${item.bookName}</div>
`;
card.onclick=()=>openDetails(item.bookId,item.bookName);
grid.appendChild(card);
});

section.appendChild(grid);
container.appendChild(section);
}

function startHeroRotation(){
updateHero();
clearInterval(heroInterval);
heroInterval=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

async function updateHero(){
const item=heroList[heroIndex];

document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,item.bookName);

const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);

const heroVideo=document.getElementById("heroVideo");
heroVideo.pause();
heroVideo.src="";
heroVideo.load();

if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
}

async function openDetails(bookId,title){
clearInterval(heroInterval);

document.getElementById("homePage").style.display="none";
document.getElementById("detailsPage").style.display="block";

document.getElementById("detailTitle").textContent=title;

const chapters=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
const list=chapters.data.chapterList;

const episodes=document.getElementById("episodes");
episodes.innerHTML="";

list.forEach(ep=>{
const div=document.createElement("div");
div.className="episode";
div.textContent="Episod "+(ep.chapterIndex+1);
div.onclick=()=>playEpisode(bookId,ep.chapterIndex);
episodes.appendChild(div);
});

if(list.length>0){
playEpisode(bookId,0);
}
}

async function playEpisode(bookId,index){
const res=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(res?.data?.videoUrl){
const player=document.getElementById("player");
player.src=res.data.videoUrl;
player.play().catch(()=>{});
}
}

function goHome(){
document.getElementById("detailsPage").style.display="none";
document.getElementById("homePage").style.display="block";
startHeroRotation();
}

loadHome();
</script>

</body>
</html>
