<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#0b0f1a url('https://i.imgur.com/MC7KXb2.png') center center no-repeat fixed;
    background-size:600px;
    background-blend-mode:overlay;
    color:white;
}

/* ===== HEADER ===== */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 20px;
    background:#000;
}
.logo-wrap{
    display:flex;
    align-items:center;
    gap:12px;
}
.logo-wrap img{
    width:48px;
}
.logo-wrap h1{
    font-size:1.6rem;
    color:#ff2a2a;
}
.logout-btn{
    background:#ff2a2a;
    border:none;
    color:white;
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
}

/* ===== HERO ===== */
.hero{
    position:relative;
    width:90%;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
}
.hero video,
.hero img{
    width:100%;
    height:420px;
    object-fit:cover;
}
.hero-content{
    position:absolute;
    bottom:30px;
    left:30px;
    max-width:50%;
}
.hero-content h2{
    font-size:2rem;
    margin-bottom:10px;
}
.hero-content p{
    font-size:1rem;
    margin-bottom:15px;
}
.hero-content button{
    background:#ff2a2a;
    border:none;
    color:white;
    padding:10px 20px;
    border-radius:10px;
    cursor:pointer;
}

/* ===== CATEGORY SECTION ===== */
.section{
    padding:20px;
}
.section h2{
    margin-bottom:15px;
}

.scroll-wrap{
    position:relative;
}
.scroll-btn{
    position:absolute;
    top:40%;
    background:#000a;
    border:none;
    color:white;
    font-size:1.5rem;
    width:40px;
    height:40px;
    border-radius:50%;
    cursor:pointer;
    z-index:10;
}
.scroll-btn.left{ left:-10px; }
.scroll-btn.right{ right:-10px; }

.card-row{
    display:flex;
    gap:15px;
    overflow-x:auto;
    scroll-behavior:smooth;
}
.card-row::-webkit-scrollbar{ display:none; }

/* ===== CARD ===== */
.drama-card,
.continue-card{
    flex:0 0 180px;
    background:#141a29;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    display:flex;
    flex-direction:column;
}
.drama-card img,
.continue-card img{
    width:100%;
    height:250px;
    object-fit:cover;
}

/* ===== CATEGORY TITLE STYLE ===== */
.drama-card-title{
    font-size:0.9rem;
    font-weight:500;
    text-align:center;
    padding:10px;
    line-height:1.3;
    height:48px;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
}

/* ===== CONTINUE WATCHING TITLE FIX ===== */
.continue-card .card-title{
    font-size:0.9rem;
    font-weight:500;
    text-align:center;
    padding:10px;
    line-height:1.3;
    height:48px;
    display:-webkit-box;
    -webkit-line-clamp:2;
    -webkit-box-orient:vertical;
    overflow:hidden;
}

/* ===== PROGRESS BAR ===== */
.progress-bar{
    height:5px;
    background:#ff2a2a;
    width:40%;
}

/* ===== DETAILS PAGE ===== */
#detailsPage{
    display:none;
    padding:20px;
}
#videoPlayer{
    width:100%;
    max-width:900px;
    border-radius:12px;
    display:block;
    margin:auto;
}
.back-btn{
    background:#ff2a2a;
    border:none;
    color:white;
    padding:8px 15px;
    border-radius:8px;
    margin-bottom:15px;
    cursor:pointer;
}
#episodeList{
    margin-top:20px;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
}
.episode-item{
    padding:6px 12px;
    background:#1d2435;
    border-radius:6px;
    cursor:pointer;
}
.episode-item.active{
    background:#ff2a2a;
    color:white;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
    .hero-content{
        max-width:90%;
    }
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
</div>
<button class="logout-btn">Log Keluar</button>
</header>

<!-- HERO -->
<div class="hero">
<img id="heroImage">
<div class="hero-content">
<h2 id="heroTitle"></h2>
<p id="heroDesc"></p>
<button id="heroPlay">Tonton Sekarang</button>
</div>
</div>

<!-- CONTINUE WATCHING -->
<div class="section" id="continueSection" style="display:none;">
<h2>Continue Watching</h2>
<div class="scroll-wrap">
<button class="scroll-btn left" onclick="scrollRow(this,-1)">‹</button>
<div class="card-row" id="continueRow"></div>
<button class="scroll-btn right" onclick="scrollRow(this,1)">›</button>
</div>
</div>

<!-- CATEGORY -->
<div class="section">
<h2>Terbaru</h2>
<div class="scroll-wrap">
<button class="scroll-btn left" onclick="scrollRow(this,-1)">‹</button>
<div class="card-row" id="latestRow"></div>
<button class="scroll-btn right" onclick="scrollRow(this,1)">›</button>
</div>
</div>

<!-- DETAILS -->
<div id="detailsPage">
<button class="back-btn" onclick="goHome()">Kembali</button>
<video id="videoPlayer" controls></video>
<div id="episodeList"></div>
</div>

<script>
// Dummy Data (ganti dengan API korang)
const dramas = [
{ id:1,title:"Asalku dari Zaman Kuno (Sulih Suara)",cover:"https://hwztchapter.dramaboxdb.com/data/cppartner/4x2/42x0/420x0/42000005232/42000005232.jpg?t=1769677589011",episodes:62 },
{ id:2,title:"Digantikan, Lalu Menikah Mendadak (Sulih Suara)",cover:"https://hwztchapter.dramaboxdb.com/data/cppartner/4x2/42x0/420x0/42000005239/42000005239.jpg?t=1769679678055",episodes:73 }
];

const latestRow=document.getElementById("latestRow");

dramas.forEach(d=>{
const card=document.createElement("div");
card.className="drama-card";
card.innerHTML=`
<img src="${d.cover}">
<div class="drama-card-title">${d.title}</div>
`;
card.onclick=()=>openDrama(d);
latestRow.appendChild(card);
});

function scrollRow(btn,dir){
const row=btn.parentElement.querySelector(".card-row");
row.scrollBy({left:dir*300,behavior:'smooth'});
}

function openDrama(d){
document.getElementById("detailsPage").style.display="block";
window.scrollTo(0,0);
}

function goHome(){
document.getElementById("detailsPage").style.display="none";
}
</script>

</body>
</html>
