<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
--brand:#E50914;
--bg:#0b0b0f;
--surface:#1a1a21;
--text:#ffffff;
--muted:#c2c2c2;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
margin:0;
overflow-x:hidden;
position:relative;
}

/* ========= GLOBAL LOGO BACKGROUND ========= */

body::before{
content:"";
position:fixed;
top:50%;
left:50%;
width:600px;
height:600px;
background:url('photo_2026-02-14_00-38-21.jpg') center/contain no-repeat;
transform:translate(-50%,-50%);
opacity:0.07;
animation:rotateLogo 60s linear infinite;
pointer-events:none;
z-index:-10;
}

@keyframes rotateLogo{
from{ transform:translate(-50%,-50%) rotate(0deg); }
to{ transform:translate(-50%,-50%) rotate(360deg); }
}

/* ========= HEADER ========= */

header{
position:fixed;
top:0;
width:100%;
padding:12px 16px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(14px);
z-index:1000;
}

.header-left{
display:flex;
align-items:center;
gap:10px;
}

.header-logo{
width:32px;
height:32px;
background:url('photo_2026-02-14_00-38-21.jpg') center/contain no-repeat;
}

.header-title{
font-weight:700;
color:#ff2a2a;
font-size:18px;
}

#logoutButton{
background:none;
border:1px solid #777;
color:#fff;
padding:6px 10px;
border-radius:6px;
font-size:13px;
}

/* ========= HERO ========= */

#home-section{
margin-top:70px;
padding:0 16px;
}

.hero{
position:relative;
height:55vh;
display:flex;
justify-content:center;
align-items:center;
}

.hero-frame{
position:relative;
width:100%;
max-width:900px;
height:100%;
border-radius:18px;
overflow:hidden;
box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.hero-video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 1s ease;
animation:slowZoom 20s ease-in-out infinite alternate;
}

@keyframes slowZoom{
0%{ transform:scale(1); }
100%{ transform:scale(1.08); }
}

.hero-overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top,#000 20%,rgba(0,0,0,0.3));
}

.hero-content{
position:absolute;
bottom:20px;
left:20px;
right:20px;
}

.hero-title{
font-weight:700;
font-size:clamp(20px,4vw,32px);
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero-desc{
margin-top:8px;
font-size:14px;
color:var(--muted);
display:-webkit-box;
-webkit-line-clamp:4;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero-btn{
margin-top:14px;
background:var(--brand);
border:none;
padding:10px 20px;
border-radius:8px;
color:white;
font-weight:600;
}

/* ========= CATEGORY ========= */

.container{
padding:0 16px;
}

.category-section{
margin-top:30px;
}

.drama-grid{
display:flex;
gap:12px;
overflow-x:auto;
}

.drama-card{
flex:0 0 150px;
border-radius:12px;
overflow:hidden;
background:#111;
transition:0.3s;
}

.drama-card img{
width:100%;
height:200px;
object-fit:cover;
}

.drama-card-title{
padding:8px;
font-size:13px;
}

.drama-card:hover{
transform:scale(1.05);
}

/* ========= DETAILS ========= */

#details-page{
display:none;
padding:100px 16px 40px;
}

#videoPlayer{
width:100%;
border-radius:14px;
}

/* ========= ACCESS BLOCK ========= */

#blocked{
display:flex;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:#000;
}
</style>
</head>

<body>

<div id="blocked">
<h1 style="color:#E50914">Access Denied</h1>
<p>Gunakan link khas untuk masuk.</p>
</div>

<div id="app-content" style="display:none;">

<header>
<div class="header-left">
<div class="header-logo"></div>
<div class="header-title">Koroi Drama</div>
</div>
<button id="logoutButton">Log Keluar</button>
</header>

<div id="home-section">
<div class="hero">
<div class="hero-frame">
<video id="heroVideo" class="hero-video" muted autoplay loop playsinline></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroPlay">Tonton Sekarang</button>
</div>
</div>
</div>

<div class="container">
<div id="homepage"></div>
</div>
</div>

<div id="details-page">
<button id="backButton">← Kembali</button>
<h2 id="videoTitle"></h2>
<video id="videoPlayer" controls></video>
<div id="episodeList"></div>
</div>

</div>

<script>
/* ENGINE KAU TAK DISENTUH – hero rotate + safe play kekal */

document.addEventListener("DOMContentLoaded", function(){

const ACCESS_KEY="koroi2026";
const config={ apiBaseUrl:"/api/proxy" };

const blocked=document.getElementById('blocked');
const appContent=document.getElementById('app-content');
const heroVideo=document.getElementById('heroVideo');
const heroTitle=document.getElementById('heroTitle');
const heroDesc=document.getElementById('heroDesc');
const heroPlay=document.getElementById('heroPlay');
const homepage=document.getElementById('homepage');

let heroList=[];
let heroIndex=0;

async function apiCall(endpoint){
const res=await fetch(`${config.apiBaseUrl}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return await res.json();
}

function tryPlayHero(){
heroVideo.play().catch(()=>{});
}

async function updateHero(){
const current=heroList[heroIndex];
heroVideo.pause();
heroVideo.removeAttribute("src");
heroVideo.load();
heroTitle.textContent=current.bookName;
heroDesc.textContent=current.introduction;
heroPlay.onclick=()=>{};
const watchRes=await apiCall(`/dramabox/api/v1/watch/${current.bookId}/0`);
if(watchRes?.data?.videoUrl){
heroVideo.src=watchRes.data.videoUrl;
heroVideo.onloadeddata=()=>{ heroVideo.style.opacity=1; tryPlayHero(); };
}
}

function startHeroRotation(){
updateHero();
setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

async function loadHome(){
const res=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
heroList=res.data.list.slice(0,5);
startHeroRotation();
}

const params=new URLSearchParams(window.location.search);
if(params.get("access")===ACCESS_KEY){
sessionStorage.setItem("isLoggedIn","true");
history.replaceState({},document.title,window.location.pathname);
}

if(sessionStorage.getItem("isLoggedIn")==="true"){
blocked.style.display="none";
appContent.style.display="block";
loadHome();
}

});
</script>

</body>
</html>
