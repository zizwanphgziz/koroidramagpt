<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="https://i.imgur.com/MC7KXb2.png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

body{margin:0;font-family:'Poppins',sans-serif;background:#070f1e;color:white}

/* ===== HEADER ===== */
header{
display:flex;justify-content:space-between;align-items:center;
padding:15px 20px;background:#000c;backdrop-filter:blur(10px)
}
.logo-area{display:flex;align-items:center;gap:10px}
.logo-area img{width:50px}
.logo-title{font-weight:800;font-size:1.5rem;color:#ff2b2b}
.logout-btn,.back-btn,.hero-btn{
background:linear-gradient(45deg,#ff1e1e,#ff5e5e);
border:none;color:white;padding:8px 18px;border-radius:14px;
font-weight:600;cursor:pointer
}

/* ===== HERO ===== */
.hero{margin:20px;border-radius:25px;overflow:hidden;position:relative;height:430px;background:black}
.hero video{width:100%;height:100%;object-fit:cover}
.hero-content{position:absolute;bottom:0;left:0;right:0;padding:20px;background:linear-gradient(to top,black,transparent)}
.hero-title{
font-size:1.8rem;font-weight:800;line-height:1.2;
display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden
}
.hero-desc{
font-size:.95rem;opacity:.85;
display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden
}

/* ===== CATEGORY ===== */
.section{padding:0 20px 35px}
.drama-grid{display:flex;gap:16px;overflow-x:auto;scroll-behavior:smooth}
.drama-grid::-webkit-scrollbar{display:none}
.drama-card{
flex:0 0 180px;background:#111c2e;border-radius:18px;overflow:hidden;
cursor:pointer;transition:.3s;display:flex;flex-direction:column
}
.drama-card img{width:100%;aspect-ratio:3/4;object-fit:cover}
.drama-card-title{
padding:10px;text-align:center;font-weight:600;font-size:.9rem;
display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden
}

/* ===== DETAILS SPLIT ===== */
#details{display:none;padding:20px}
.details-container{display:flex;gap:25px}
.video-area{flex:2;position:sticky;top:20px;height:fit-content}
.video-area video{
width:100%;border-radius:16px;
}
.episode-area{
flex:1;max-height:80vh;overflow-y:auto;
background:#111c2e;border-radius:16px;padding:15px
}
.episode{
background:#1f2638;padding:10px;border-radius:10px;margin-bottom:8px;
cursor:pointer
}
.episode.playing{background:#ff1e1e}

.toggle-area{
display:flex;align-items:center;justify-content:space-between;margin-bottom:10px
}

/* ===== MOBILE REVERT ===== */
@media(max-width:900px){
.details-container{flex-direction:column}
.video-area{position:relative}
.episode-area{max-height:none}
}
</style>
</head>

<body>

<header>
<div class="logo-area">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-title">Koroi Drama</div>
</div>
<button class="logout-btn">Log Keluar</button>
</header>

<div id="home">
<div class="hero">
<video id="heroVideo" muted autoplay playsinline></video>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>
<div id="content"></div>
</div>

<div id="details">
<button class="back-btn" onclick="goHome()">‚Üê Kembali</button>
<h2 id="detailTitle"></h2>

<div class="details-container">
<div class="video-area">
<video id="player" controls controlsList="nodownload noplaybackrate noremoteplayback nofullscreen"></video>
</div>

<div class="episode-area">
<div class="toggle-area">
<span>Autoplay</span>
<input type="checkbox" id="autoToggle" checked>
</div>
<div id="episodes"></div>
</div>
</div>
</div>

<script>
const apiBase="/api/proxy";
let heroList=[],heroIndex=0,heroTimer;
let currentBook=null;
let autoPlay=true;

/* ===== SECURITY ===== */
const player=document.getElementById("player");
player.addEventListener("contextmenu",e=>e.preventDefault());
player.addEventListener("dragstart",e=>e.preventDefault());
player.disablePictureInPicture=true;
document.addEventListener("keydown",e=>{
if(e.ctrlKey&&["s","S"].includes(e.key)) e.preventDefault();
});

/* ===== API ===== */
async function apiCall(endpoint){
const target=`https://captain.sapimu.au${endpoint}?lang=in`;
const res=await fetch(`${apiBase}?url=${encodeURIComponent(target)}`);
return res.json();
}

/* ===== HOME ===== */
async function loadHome(){
document.getElementById("content").innerHTML="";
const terbaru=await apiCall("/dramabox/api/v1/new/1?pageSize=20");
heroList=terbaru.data.list.slice(0,5);
startHero();
createSection("Terbaru", terbaru.data.list);
}
function createSection(title,list){
const container=document.getElementById("content");
const section=document.createElement("div");
section.className="section";
section.innerHTML=`<h2>${title}</h2>`;
const grid=document.createElement("div");
grid.className="drama-grid";
list.forEach(item=>{
const card=document.createElement("div");
card.className="drama-card";
card.innerHTML=`<img src="${item.cover}"><div class="drama-card-title">${item.bookName}</div>`;
card.onclick=()=>openDetails(item.bookId,item.bookName);
grid.appendChild(card);
});
section.appendChild(grid);
container.appendChild(section);
}

/* ===== HERO ===== */
function startHero(){
updateHero();
clearInterval(heroTimer);
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}
async function updateHero(){
const item=heroList[heroIndex];
document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,item.bookName);
const watch=await apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`);
const heroVideo=document.getElementById("heroVideo");
heroVideo.pause();heroVideo.src="";heroVideo.load();
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
}

/* ===== DETAILS ===== */
async function openDetails(bookId,title){
currentBook=bookId;
autoPlay=true;
document.getElementById("autoToggle").checked=true;
clearInterval(heroTimer);
document.getElementById("home").style.display="none";
document.getElementById("details").style.display="block";
document.getElementById("detailTitle").textContent=title;

const chapters=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
const list=chapters.data.chapterList;
const epContainer=document.getElementById("episodes");
epContainer.innerHTML="";

list.forEach(ep=>{
const div=document.createElement("div");
div.className="episode";
div.textContent="Episod "+(ep.chapterIndex+1);
div.onclick=()=>playEpisode(bookId,ep.chapterIndex);
epContainer.appendChild(div);
});
if(list.length>0) playEpisode(bookId,0);
}

async function playEpisode(bookId,index){
const res=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(res?.data?.videoUrl){
player.src=res.data.videoUrl;
player.play().catch(()=>{});
document.querySelectorAll(".episode").forEach(e=>e.classList.remove("playing"));
document.querySelectorAll(".episode")[index].classList.add("playing");
}
}

/* ===== AUTOPLAY ===== */
document.getElementById("autoToggle").addEventListener("change",e=>{
autoPlay=e.target.checked;
});
player.addEventListener("ended",()=>{
if(autoPlay){
const current=document.querySelector(".episode.playing");
if(current&&current.nextElementSibling) current.nextElementSibling.click();
}
});

/* ===== BACK ===== */
function goHome(){
document.getElementById("details").style.display="none";
document.getElementById("home").style.display="block";
startHero();
}

loadHome();
</script>

</body>
</html>
