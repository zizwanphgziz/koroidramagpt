<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}
body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* Animated background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}
@keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
@keyframes fade{0%,100%{opacity:.04}50%{opacity:.09}}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}
.logo-wrap{display:flex;align-items:center;gap:14px}
.logo-wrap img{width:80px}
.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}
.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
transition:opacity .8s ease-in-out;
}
.hero video.fade-out{opacity:0}
.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}
.hero-content{
position:relative;
max-width:600px;
z-index:2;
}
.hero-content h1{font-size:34px;margin-bottom:10px}
.hero-content p{
font-size:14px;
line-height:1.6;
max-height:70px;
overflow:hidden;
}

/* Sections */
.section{padding:30px 5%;position:relative}
.section h2{margin-bottom:15px}
.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}
.scroll-row::-webkit-scrollbar{display:none}
.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}
.scroll-left{left:2%}
.scroll-right{right:2%}

/* ============================= */
/* FIXED CARD STANDARD SIZE */
/* ============================= */

.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:8px;
overflow:hidden;
position:relative;
cursor:pointer;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
flex-shrink:0;
}

.card-title{
padding:8px 8px 10px;
font-size:13px;
text-align:center;
line-height:1.4;
min-height:40px;
max-height:40px;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
word-break:break-word;
}

.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

.progress-bar{
height:4px;
background:var(--red);
}

/* DETAILS */
.details{display:none;padding:30px 5%}
.video-wrap{position:relative;max-width:900px;margin:auto}
video{width:100%;border-radius:8px}
.autoplay{margin-top:10px;display:flex;gap:8px;align-items:center}
.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}
.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}
.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="logout()">Log Keluar</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">‚Üê Kembali</button>
<div class="video-wrap">
<video id="player" controls controlsList="nodownload"></video>
</div>
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>
const API="/api/proxy";
let heroList=[],heroIndex=0,heroTimer;
let currentDrama=null,currentEpisode=0,totalEpisodes=0,currentCover="";

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return r.json();
}

/* Continue engine & rest of JS kekal EXACT sama */
</script>
</body>
</html>
