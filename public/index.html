<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root{
--brand:#E50914;
--bg:#0b0b0f;
--surface:#15151b;
--text:#ffffff;
--muted:#c2c2c2;
}

body{
font-family:'Poppins',sans-serif;
background:var(--bg);
color:var(--text);
margin:0;
overflow-x:hidden;
position:relative;
}

/* ========= GLOBAL LOGO BACKGROUND ========= */

body::before{
content:"";
position:fixed;
top:50%;
left:50%;
width:650px;
height:650px;
background:url('https://i.imgur.com/81GF8Ah.jpeg') center/contain no-repeat;
transform:translate(-50%,-50%);
opacity:0.06;
animation:rotateLogo 60s linear infinite;
pointer-events:none;
z-index:-10;
}

@keyframes rotateLogo{
from{ transform:translate(-50%,-50%) rotate(0deg); }
to{ transform:translate(-50%,-50%) rotate(360deg); }
}

/* ========= HEADER ========= */

header{
position:fixed;
top:0;
width:100%;
padding:12px 16px;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.65);
backdrop-filter:blur(14px);
z-index:1000;
}

.header-left{
display:flex;
align-items:center;
gap:10px;
}

.header-logo{
width:30px;
height:30px;
background:url('https://i.imgur.com/81GF8Ah.jpeg') center/contain no-repeat;
}

.header-title{
font-weight:700;
color:#ff2a2a;
font-size:18px;
}

#logoutButton{
background:none;
border:1px solid #777;
color:#fff;
padding:6px 10px;
border-radius:6px;
font-size:13px;
}

/* ========= HERO ========= */

#home-section{
margin-top:70px;
padding:0 16px;
}

.hero{
position:relative;
height:55vh;
display:flex;
justify-content:center;
align-items:center;
}

.hero-frame{
position:relative;
width:100%;
max-width:900px;
height:100%;
border-radius:20px;
overflow:hidden;
box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.hero-video{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 1s ease;
animation:slowZoom 20s ease-in-out infinite alternate;
}

@keyframes slowZoom{
0%{ transform:scale(1); }
100%{ transform:scale(1.08); }
}

.hero-overlay{
position:absolute;
width:100%;
height:100%;
background:linear-gradient(to top,#000 25%,rgba(0,0,0,0.3));
}

.hero-content{
position:absolute;
bottom:20px;
left:20px;
right:20px;
}

.hero-title{
font-weight:700;
font-size:clamp(20px,4vw,30px);
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero-desc{
margin-top:8px;
font-size:14px;
color:var(--muted);
display:-webkit-box;
-webkit-line-clamp:4;
-webkit-box-orient:vertical;
overflow:hidden;
}

.hero-btn{
margin-top:14px;
background:var(--brand);
border:none;
padding:10px 20px;
border-radius:8px;
color:white;
font-weight:600;
}

/* ========= CATEGORY ========= */

.container{
padding:0 16px;
}

.category-section{
margin-top:30px;
}

.drama-grid{
display:flex;
gap:12px;
overflow-x:auto;
}

.drama-card{
flex:0 0 150px;
border-radius:12px;
overflow:hidden;
background:#111;
transition:0.3s;
}

.drama-card img{
width:100%;
height:200px;
object-fit:cover;
}

.drama-card-title{
padding:8px;
font-size:13px;
}

.drama-card:hover{
transform:scale(1.05);
}

/* ========= DETAILS ========= */

#details-page{
display:none;
padding:100px 16px 40px;
}

#videoPlayer{
width:100%;
border-radius:14px;
}

.episode-list{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
gap:10px;
margin-top:15px;
}

/* ========= BLOCK ========= */

#blocked{
display:flex;
height:100vh;
justify-content:center;
align-items:center;
flex-direction:column;
background:#000;
}
</style>
</head>

<body>

<div id="blocked">
<h1 style="color:#E50914">Access Denied</h1>
<p>Gunakan link khas untuk masuk.</p>
</div>

<div id="app-content" style="display:none;">

<header>
<div class="header-left">
<div class="header-logo"></div>
<div class="header-title">Koroi Drama</div>
</div>
<button id="logoutButton">Log Keluar</button>
</header>

<div id="home-section">
<div class="hero">
<div class="hero-frame">
<video id="heroVideo" class="hero-video" muted autoplay loop playsinline></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<div class="hero-title" id="heroTitle"></div>
<div class="hero-desc" id="heroDesc"></div>
<button class="hero-btn" id="heroPlay">Tonton Sekarang</button>
</div>
</div>
</div>

<div class="container">
<div id="homepage"></div>
</div>
</div>

<div id="details-page">
<button id="backButton">‚Üê Kembali</button>
<h2 id="videoTitle"></h2>
<video id="videoPlayer" controls></video>
<div class="episode-list" id="episodeList"></div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const ACCESS_KEY="koroi2026";
const config={ apiBaseUrl:"/api/proxy" };

const blocked=document.getElementById('blocked');
const appContent=document.getElementById('app-content');
const homepage=document.getElementById('homepage');
const heroVideo=document.getElementById('heroVideo');
const heroTitle=document.getElementById('heroTitle');
const heroDesc=document.getElementById('heroDesc');
const heroPlay=document.getElementById('heroPlay');
const videoPlayer=document.getElementById('videoPlayer');
const episodeList=document.getElementById('episodeList');
const videoTitle=document.getElementById('videoTitle');
const backButton=document.getElementById('backButton');
const logoutButton=document.getElementById('logoutButton');

let heroList=[];
let heroIndex=0;
let heroInterval=null;

async function apiCall(endpoint){
const res=await fetch(`${config.apiBaseUrl}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return await res.json();
}

async function updateHero(){
const current=heroList[heroIndex];
heroVideo.pause();
heroVideo.removeAttribute("src");
heroVideo.load();
heroTitle.textContent=current.bookName;
heroDesc.textContent=current.introduction;
heroPlay.onclick=()=>showDetailsPage(current.bookId,current.bookName);
const watchRes=await apiCall(`/dramabox/api/v1/watch/${current.bookId}/0`);
if(watchRes?.data?.videoUrl){
heroVideo.src=watchRes.data.videoUrl;
heroVideo.onloadeddata=()=>{
heroVideo.style.opacity=1;
heroVideo.play().catch(()=>{});
};
}
}

function startHeroRotation(){
updateHero();
heroInterval=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

function displayCategory(title,dramas){
const section=document.createElement('section');
section.className='category-section';
section.innerHTML=`<h3>${title}</h3><div class="drama-grid"></div>`;
const grid=section.querySelector('.drama-grid');
dramas.forEach(drama=>{
const card=document.createElement('div');
card.className='drama-card';
card.innerHTML=`<img src="${drama.cover}">
<div class="drama-card-title">${drama.bookName}</div>`;
card.onclick=()=>showDetailsPage(drama.bookId,drama.bookName);
grid.appendChild(card);
});
homepage.appendChild(section);
}

async function loadHome(){
homepage.innerHTML="";
const categories=[
{title:"Terbaru",endpoint:"/dramabox/api/v1/new/1?pageSize=20"},
{title:"Paling Hangat",endpoint:"/dramabox/api/v1/rank/1?pageSize=20"},
{title:"Mesti Tonton",endpoint:"/dramabox/api/v1/classify?pageSize=20&sort=1"}
];
for(let cat of categories){
const res=await apiCall(cat.endpoint);
if(res?.data?.list){
if(cat.title==="Terbaru"){
heroList=res.data.list.slice(0,5);
startHeroRotation();
}
displayCategory(cat.title,res.data.list);
}
}
}

async function showDetailsPage(bookId,title){
document.getElementById("home-section").style.display="none";
document.getElementById("details-page").style.display="block";
videoTitle.textContent=title;
const response=await apiCall(`/dramabox/api/v1/chapters/${bookId}`);
if(response?.data?.chapterList){
episodeList.innerHTML="";
response.data.chapterList.forEach(ep=>{
const item=document.createElement('div');
item.textContent="Ep "+(ep.chapterIndex+1);
item.onclick=()=>playVideo(bookId,ep.chapterIndex);
episodeList.appendChild(item);
});
playVideo(bookId,response.data.chapterList[0].chapterIndex);
}
}

async function playVideo(bookId,index){
const response=await apiCall(`/dramabox/api/v1/watch/${bookId}/${index}`);
if(response?.data?.videoUrl){
videoPlayer.src=response.data.videoUrl;
videoPlayer.play();
}
}

backButton.onclick=()=>{
document.getElementById("details-page").style.display="none";
document.getElementById("home-section").style.display="block";
};

logoutButton.onclick=()=>{
sessionStorage.removeItem("isLoggedIn");
location.reload();
};

const params=new URLSearchParams(window.location.search);
if(params.get("access")===ACCESS_KEY){
sessionStorage.setItem("isLoggedIn","true");
history.replaceState({},document.title,window.location.pathname);
}

if(sessionStorage.getItem("isLoggedIn")==="true"){
blocked.style.display="none";
appContent.style.display="block";
loadHome();
}

});
</script>

</body>
</html>
